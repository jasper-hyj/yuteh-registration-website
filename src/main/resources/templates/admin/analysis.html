<!DOCTYPE html>
<html th:lang="${#locale}">

<head>
    <th:block th:replace="share/head :: meta"></th:block>
    <title th:utext="#{index.head.label}">登記入學</title>
    <th:block th:replace="share/head :: css"></th:block>
    <th:block th:replace="share/head :: icon"></th:block>
</head>

<body>
    <main>
        <th:block th:replace="admin/share :: symbol_list"></th:block>
        <th:block th:replace="admin/share :: sidebar"></th:block>
        <div class="container-fluid my-3" style="overflow: auto;">
            <div class="container-fluid my-3" style="overflow: auto;">
                <th:block th:each="fm : ${formMap}">
                    <p class="c-txt-size_l3" th:text="${fm.key.name}"></p>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th style="width: 20%" scope="col">欄位</th>
                                <th style="width: 20%" scope="col">選項</th>
                                <th style="width: 20%" scope="col">計次</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="cm : ${fm.value}">
                                <th:block th:each="ol : ${cm.value}">
                                    <tr>
                                        <td style="border-bottom-width: 1px;border-style: solid;" scope="row" th:text="${cm.key.name}"></td>
                                        <td style="border-bottom-width: 1px;border-style: solid;" th:text="${ol.name}"></td>
                                        <td style="border-bottom-width: 1px;border-style: solid;" th:text="${ol.count}"></td>
                                    </tr>
                                </th:block>
                            </th:block>
                        </tbody>
                    </table>
                </th:block>
            </div>
        </div>
    </main>
    <th:block th:replace="admin/share :: style"></th:block>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.min.js"></script>
</body>

</html>
